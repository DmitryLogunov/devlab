docker:    
  images-prefix: core 
  network-prefix:  core-bedrock-network  
  registry-host: harbor01.dev1.cgdlp.io:444/
  images-push-prefix: library/
  docker-compose-version: 2.0  
git:
  server-host: git@github.com:City-and-Guilds-Group/
  auto-push: false  
ssh:  
  private-key-path: /home/lynx/.ssh/id_rsa 
  ssh-config: data/library/building-images-scripts/gpt-core/ssh.config 
building: 
  building-scripts-path: data/library/building-images-scripts/gpt-core
  building-dockerfiles-path: data/library/dockerfiles/gpt-core     
  template: gpt-core.yml 
deploying:
  system-services: docker
  application-services: docker
  template: gpt-core.yml 
system-services:
  template: default.yml
application-services:
  base-branch: develop
  feature-branch-naming: context-name 
  mount-source-code-volume-on-deploying: false
  docker-registry-tag: release.0.1.0
  template: minimal.yml  