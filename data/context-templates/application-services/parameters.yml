enabled: # true | false
  order: 3
git-path: # relative path to git repository e.g. some-repo.git, as default - 'service-name'
  order: 2
branch: # context branch, as default it will be used the branch from configuration
  order: 1
getting-image-strategy: # build | pull
docker-registry-path: # relative path to docker registry,  as default - 'service-name'
docker-registry-tag: # the tag which should be used for pulling service image from docker-registry
docker-compose: # special docker-compose file if need, as default: docker-compose.application-services.yml
mount-source-code-volume-on-deploying: # true | false